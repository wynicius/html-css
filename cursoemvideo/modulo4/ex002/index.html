<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulário</h1>
    <form action="cadastro.php" autocomplete="off"> 
        <!-- Para retirar a caixinha de sugestões de valores já digitados antes, pelo cliente, escreva dentro da tag do form:
        AUTOCOMPLETE="OFF"

        Para linkar a um script de back, escreva:
        action="cadastro.php [exemplo]"

        o "for=''" deve ser atribuído ao name do input em casos de html com php, e atribuído ao id do input em casos de html com javascript
        -->
        <p> <label for="inome">Nome:
                <input type="text" name="nome" id="inome"></p>
            </label>
        <p> <label for="isobrenome">Sobrenome:
                <input type="text" name="sobrenome" id="isobrenome"></p>
            </label>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
