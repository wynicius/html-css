<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-shrink</title>
<style>
    .box{
        display: flex;
        flex-direction: row;
        border: 1px dashed red;

        width: auto;
    }
    
    .item {
        border: 1px solid;;
        flex-basis: 100%;
        font-size: 1.5em;
    }

    /* todos os outros itens tem padão 1 em flex-shrink */
    .item:nth-child(2),.item:nth-child(3) {
        flex-shrink: 2;

    }


</style>
</head>
<body>
<h1>Espaço entre os elementos</h1>
<div class="box">
    <div class="item"> A </div>
    <div class="item"> B </div>
    <div class="item"> C </div>
    <div class="item"> D </div>
</div>
</body>
</html>
