<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-shrink</title>
<style>
    .box{
        display: flex;
        border: 1px dashed red;


    }
    
    .item {
        border: 1px solid;;
        font-size: 1.5em;
    }
    .item:nth-child(1) {
        order: 1;
    }
    .item:nth-child(2) {
        order: 0;
    }
    .item:nth-child(3) {
        order: -1;
    }
    .item:nth-child(4) {
        order: 0;
    }


</style>
</head>
<body>
<h1>Espa√ßo entre os elementos</h1>
<div class="box">
    <div class="item"> A </div>
    <div class="item"> B </div>
    <div class="item"> C </div>
    <div class="item"> D </div>
</div>
</body>
</html>
